<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Lista de estudintes </h2>
    
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Ficha</th>
                <th>Edad</th>               
            </tr>
        </thead>
        <tbody>
            {% for tabla in estudiantes %}
            <tr>
                <td>{{ tabla.nombre }}</td>
                <td>{{ tabla.ficha}}</td>
                <td>{{ tabla.edad }}</td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
</body>
</html>
